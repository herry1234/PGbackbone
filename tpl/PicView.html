<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Pic Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="DBId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="DBId" name="dbid" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="filename" class="control-label">filename:</label>

                        <div class="controls">
                            <input id="filename" name="filename" type="text" value="<%= fileName === null ? '' : fileName %>"
                                   disabled/>
                        </div>
                    </div>
                    <!-- image src="pics/<%=fileName%>" wideth="304" height="228"> Image
                    </image>
                     -->
                     <a href="pics/<%=fileName%>" rel="lightbox" alt>
                        <image src="pics/<%=thumbfile%>" wideth="304" height="228" alt>
                     </a>


                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Book saved successfully
        </div>
    </div>
</div>
