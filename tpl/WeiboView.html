<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Weibo Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="DBId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="DBId" name="dbid" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="time" class="control-label">CreatedAt:</label>

                        <div class="controls">
                            <input type="text" id="time" name="time" value="<%= created_at %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="screenname" class="control-label">screen Name :</label>

                        <div class="controls">
                            <input type="text" id="screenname" name="screenname" value="<%= user.screen_name %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="text" class="control-label">text:</label>

                        <div class="controls">
                            <textarea id="text" name="text" style="width: 90%;" rows="6"><%= text
                                %></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Book saved successfully
        </div>
    </div>
</div>
