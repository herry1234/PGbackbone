
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Config Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="weiboId" class="control-label">Weibo Id:</label>

                        <div class="controls">
                            <input id="weiboid" name="weiboid" type="text" value="<%= weiboid === null ? '' : weiboid %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="user" class="control-label">User:</label>

                        <div class="controls">
                            <input type="text" id="user" name="user" value="<%= username %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn refresh">Refresh</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Config saved successfully
        </div>
    </div>
</div>
