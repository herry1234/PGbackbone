<div class="row-fluid">
   <form class="form-horizontal span12">

      <fieldset>

         <legend>Movie Details</legend>
         <br/>

         <div class="row">
            <div class="span8">

               <div class="control-group">
                  <label for="movieId" class="control-label">Id:</label>

                  <div class="controls">
                     <input id="movieId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                     disabled/>
                  </div>
               </div>

               <div class="control-group">
                  <label for="name" class="control-label">Name:</label>

                  <div class="controls">
                     <input type="text" id="name" name="name" value="<%= name %>"/>
                     <span class="help-inline"></span>
                  </div>
               </div>

               <div class="control-group">
                  <label for="type" class="control-label">Type:</label>

                  <div class="controls">
                     <input type="text" id="type" name="type" value="<%= type %>"/>
                     <span class="help-inline"></span>
                  </div>
               </div>

               <div class="control-group">
                  <label for="country" class="control-label">Country:</label>

                  <div class="controls">
                     <input type="text" id="country" name="country" value="<%= country %>"/>
                     <span class="help-inline"></span>
                  </div>
               </div>

               <div class="control-group">
                  <label for="language" class="control-label">Languages:</label>

                  <div class="controls">
                     <input type="text" id="region" name="language" value="<%= language %>"/>
                  </div>
               </div>

               <div class="control-group">
                  <label for="year" class="control-label">Year:</label>

                  <div class="controls">
                     <select class="input-small" id="year" name="year" value="<%= year %>">
                        <option
                        <%= year == 2013?'selected':'' %>>2013</option>
                        <option
                        <%= year == 2012?'selected':'' %>>2012</option>
                        <option
                        <%= year == 2011?'selected':'' %>>2011</option>
                        <option
                        <%= year == 2010?'selected':'' %>>2010</option>
                        <option
                        <%= year == 2009?'selected':'' %>>2009</option>
                        <option
                        <%= year == 2008?'selected':'' %>>2008</option>
                        <option
                        <%= year == 2007?'selected':'' %>>2007</option>
                     </select>
                  </div>
               </div>

               <div class="control-group">
                  <label for="description" class="control-label">Description:</label>

                  <div class="controls">
                     <textarea id="description" name="description" style="width: 90%;" rows="2"><%= description
                        %></textarea>
                  </div>
               </div>
               <div class="control-group">
                  <label for="videolist" class="control-label">VideoFileName:</label>

                  <div class="controls">
                     <input type="text" id="vieolist" name="videolist" value= "<%= videolist
                        %>"</input>
                  </div>
               </div>
               <div class="control-group">
                  <div id="classic" class="flowplayer is-splash is-closeable minimalist" data-ratio="0.5625">
                     <video preload="none">
                        <source type="video/mp4" src="<%= videolist%>"/>
                     </video>
                  </div>
               </div>

            </div>

            <div class="span4">
               <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                  <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                  <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
               </div>

            </div>
         </div>

      </fieldset>

      <div class="form-actions">
         <a href="#" class="btn btn-primary save">Save</a>
         <a class="btn play">Play</a>
         <a href="#" class="btn delete">Delete</a>
      </div>

   </form>
</div>

<div class="row-fluid status-bar">
   <div class="span12">
      <div class="alert alert-success" style="display: none">
         <b>Success!</b> movie saved successfully
      </div>
   </div>
</div>
